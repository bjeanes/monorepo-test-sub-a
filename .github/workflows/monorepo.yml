on:
  push:

jobs:
  push-to-monorepo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Push to monorepo
        env:
          JOSH: ${{ secrets.JOSH }}
          #TOKEN: ${{ secrets.TOKEN }}
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          MONOREPO: bjeanes/monorepo-test
          SUBPATH: "sub-a"
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          REMOTE_URL="${JOSH}/${MONOREPO}.git:/${SUBPATH}.git"

          git remote add monorepo "$REMOTE_URL"

          cat .git/config

          # always push main branch
          git push monorepo "$DEFAULT_BRANCH" -o merge
          
          if [ "$BRANCH_NAME" != "$DEFAULT_BRANCH" ]; then
            git push monorepo HEAD -o base=main
          fi
